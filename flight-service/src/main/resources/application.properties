spring.application.name=flight-service
spring.datasource.url=jdbc:postgresql://localhost:5432/flight_reservation
spring.datasource.username=postgres
spring.datasource.password=vural1234
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
server.port=8082

spring.mvc.throw-exception-if-no-handler-found=true
spring.web.resources.add-mappings=false

logging.level.org.springframework=INFO
logging.level.com.flightreservation.flight=DEBUG
logging.level.com.flightreservation.flight.flight_service.exception=DEBUG
